<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
    <!-- Eurofactu Logo for Favicon -->
    <style>
        @media (prefers-color-scheme: dark) {
            .icon { fill: #fff; stroke: #fff; }
            .bg { fill: #1a1a1a; }
        }
        @media (prefers-color-scheme: light) {
            .icon { fill: #1b1b18; stroke: #1b1b18; }
            .bg { fill: #fff; }
        }
    </style>

    <!-- Background -->
    <rect width="32" height="32" class="bg" rx="4"/>

    <g class="icon">
        <!-- Document outline -->
        <path d="M6 4 C5.448 4 5 4.448 5 5 L5 27 C5 27.552 5.448 28 6 28 L26 28 C26.552 28 27 27.552 27 27 L27 9 L22 4 Z" opacity="0.2"/>
        <path d="M6 4 C5.448 4 5 4.448 5 5 L5 27 C5 27.552 5.448 28 6 28 L26 28 C26.552 28 27 27.552 27 27 L27 9 L22 4 Z"
              fill="none" stroke-width="1.5"/>

        <!-- Euro symbol - large and centered -->
        <path d="M16 11 C12.686 11 10 13.686 10 17 C10 20.314 12.686 23 16 23 C17.657 23 19.154 22.209 20.121 21"
              stroke-width="2" fill="none" stroke-linecap="round"/>
        <line x1="8" y1="15.5" x2="14" y2="15.5" stroke-width="2" stroke-linecap="round"/>
        <line x1="8" y1="18.5" x2="14" y2="18.5" stroke-width="2" stroke-linecap="round"/>
    </g>
</svg>
